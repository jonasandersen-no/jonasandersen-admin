<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:attr="data-bs-theme=${currentStoredTheme}">
<head>
  <th:block th:insert="~{fragments/main :: baseHead}"></th:block>
  <title>Create Habit</title>
</head>
<body>
<div th:replace="~{fragments/main :: navigation}"></div>
<main>
  <div class="container mt-4">
    <h2 class="text-center sans-bold mb-4">Create New Habit</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form th:action="@{/habits/create}" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Habit Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="goal" class="form-label">Goal</label>
                <textarea class="form-control" id="goal" name="goal" rows="3" required></textarea>
                <div class="form-text">Describe what you want to achieve with this habit</div>
              </div>
              <div class="d-flex justify-content-between">
                <a href="/habits" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Habit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div th:replace="~{fragments/main :: footer}"></div>
</footer>
</body>
</html>
